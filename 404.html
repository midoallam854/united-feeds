<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      window.history.replaceState(null, null, path);
      window.location.href = `${window.location.origin}${path}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
